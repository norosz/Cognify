<div class="profile-container">
    <mat-card class="cognify-glass-card">
        <mat-card-header>
            <mat-card-title>My Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="profile-form">
                <h3>Personal Information</h3>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Invalid email</mat-error>
                    <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="profileForm.invalid || profileForm.pristine">
                    Update Profile
                </button>
            </form>

            <mat-divider></mat-divider>

            <form [formGroup]="passwordForm" #pwForm="ngForm" (ngSubmit)="changePassword(pwForm)" class="password-form">
                <h3>Change Password</h3>
                <mat-form-field appearance="outline">
                    <mat-label>Current Password</mat-label>
                    <input matInput formControlName="currentPassword" type="password">
                    <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" type="password">
                    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">Must be at least 6
                        characters</mat-error>
                    <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm New Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="warn" type="submit" [disabled]="passwordForm.invalid">
                    Change Password
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
