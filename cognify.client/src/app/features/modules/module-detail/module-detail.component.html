@if (module(); as m) {
<div class="module-header">
    <button mat-icon-button routerLink="/dashboard" class="back-button">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="header-content">
        <h1>{{ m.title }}</h1>
        <p>{{ m.description }}</p>
    </div>
</div>

<mat-tab-group>
    <mat-tab label="Documents">
        <div class="tab-content">
            <p>Documents list will go here.</p>
            <button mat-raised-button color="primary">Upload Document</button>
        </div>
    </mat-tab>
    <mat-tab label="Notes">
        <div class="tab-content">
            <p>Notes list will go here.</p>
        </div>
    </mat-tab>
    <mat-tab label="Quizzes">
        <div class="tab-content">
            <p>Generated quizzes will go here.</p>
        </div>
    </mat-tab>
</mat-tab-group>
} @else {
<div class="loading">
    <p>Loading module...</p>
</div>
}
