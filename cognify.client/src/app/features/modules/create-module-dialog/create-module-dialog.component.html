<h2 mat-dialog-title>{{ isEditMode ? 'Edit Module' : 'Create New Module' }}</h2>
<mat-dialog-content>
    <div class="create-module-overlay" *ngIf="isLoading">
        <div class="create-module-spinner">
            <mat-spinner diameter="40"></mat-spinner>
            <p class="create-module-status">Creating module...</p>
        </div>
    </div>
    <form [formGroup]="form" class="create-module-form" [class.loading]="isLoading">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="e.g. History of Rome" required />
            @if (form.get('title')?.hasError('required')) {
            <mat-error>Title is required</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4" placeholder="Brief description..."></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" *ngIf="!isEditMode">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" placeholder="Optional (AI can generate one)" />
            <mat-hint>Optional â€” leave blank to let AI generate a category.</mat-hint>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
        {{ isEditMode ? 'Save' : 'Create' }}
    </button>
</mat-dialog-actions>
