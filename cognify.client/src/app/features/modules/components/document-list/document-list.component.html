<div class="documents-container">
    <table mat-table [dataSource]="documents" class="mat-elevation-z0 w-full" *ngIf="documents.length > 0; else noDocs">

        <!-- Name Column -->
        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let doc"> {{doc.fileName}} </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let doc"> {{doc.createdAt | date:'short'}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let doc">
                <span [class]="'status-badge status-' + getStatusLabel(doc.status).toLowerCase()">
                    {{getStatusLabel(doc.status)}}
                </span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let doc">
                <button mat-icon-button color="warn" (click)="deleteDocument(doc)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #noDocs>
        <div class="empty-state">
            <p>No documents uploaded yet.</p>
        </div>
    </ng-template>
</div>
