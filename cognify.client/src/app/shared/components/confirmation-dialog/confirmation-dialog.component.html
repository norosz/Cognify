<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">{{ data.cancelText || 'Cancel' }}</button>
    <button mat-flat-button [color]="data.isDestructive ? 'warn' : 'primary'" (click)="confirm()">
        {{ data.confirmText || 'Confirm' }}
    </button>
</mat-dialog-actions>
